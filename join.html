<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AayushFitness - The best fitness gym in town!</title>
    <link rel="stylesheet" href="./stylesheets/styles.css" />
    <link rel="stylesheet" href="./stylesheets/utils.css" />
  </head>
  <body>
    <div class="container mx-auto">
      <header>
        <nav class="navbar">    
            <div class="top-div">
                <a href="./index.html"
                  ><img src="./images/logo.png" alt="" class="logo-img"
                /></a>
                <div class="name"><a href="./index.html">AayushFitness</a></div>
              </div>
          <ul class="navbar-items">
            <li><a href="./index.html">Home</a></li>
            <li>About</li>
            <li><a href="./contact.html">Contact</a></li>
            <li><button class="btn">Join Now</button></li>
          </ul>
          <ul class="navbar-items-small">
            <li><a href="./index.html">Home</a></li>
            <li>About</li>
            <li><a href="./contact.html">Contact</a></li>
            <li>
              <button class="btn"><a href="./join.html">Join Now</a></button>

      </header>
      <hr />
      <main class="min-h-screen contact-form-main">
        <div>
            <form class="contact-form">
                <input type="text" name="name" id="name" placeholder="Enter your name" class="form-element">

                <input type="text" name="number" id="number" placeholder="Enter your mobile number" class="form-element">
                <input type="text" name="description" id="description" placeholder="Enter your queries here" class="form-element">
                <button class="form-btn">Submit</button>
            </form>
        </div>
      </main>
      <hr />
